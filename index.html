<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/calculator.ico"
    />
    <link rel="stylesheet" href="./assets/styles/reset/reset.css" />
    <link rel="stylesheet" href="./assets/styles/main/main.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="global-container">
      <header class="header">
        <div class="header__container">
          <h1 class="header__headline">Calculator</h1>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="calculator">
            <span class="calculator__value">0</span>
            <button class="calculator__clean">AC</button>
            <button class="calculator__sign-change-btn">&plusmn</button>
            <button class="calculator__percent-btn">%</button>
            <button class="calculator__division-btn">&divide</button>
            <button class="calculator__seven-btn">7</button>
            <button class="calculator__eight-btn">8</button>
            <button class="calculator__nine-btn">9</button>
            <button class="calculator__mult-btn">&times</button>
            <button class="calculator__four-btn">4</button>
            <button class="calculator__five-btn">5</button>
            <button class="calculator__six-btn">6</button>
            <button class="calculator__minus-btn">-</button>
            <button class="calculator__one-btn">1</button>
            <button class="calculator__two-btn">2</button>
            <button class="calculator__three-btn">3</button>
            <button class="calculator__plus-btn">+</button>
            <button class="calculator__null-btn">0</button>
            <button class="calculator__comma-btn">,</button>
            <button class="calculator__calc-btn">=</button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__git-link-wrapper">
            <a
              href="https://github.com/Shist/JS-Calculator"
              target="_blank"
              class="footer__git-link"
            >
              <img
                src="./assets/images/github.png"
                alt="GitHub"
                class="footer__git-img"
              />
              <p class="footer__git-text">This project on GitHub</p>
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="./build/bundle.js"></script>
  </body>
</html>
