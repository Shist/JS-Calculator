<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/calculator.ico"
    />
    <link rel="stylesheet" href="./assets/styles/reset/reset.css" />
    <link rel="stylesheet" href="./assets/styles/main/main.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="global-container dark-theme">
      <header class="header">
        <div class="header__container">
          <h1 class="header__headline">Calculator</h1>
          <div class="header__theme-wrapper">
            <img
              src="./assets/images/light-dark-theme.svg"
              alt="Switch theme"
              class="header__theme-icon"
            />
            <label class="theme-switch" for="theme-switch">
              <input
                type="checkbox"
                class="theme-switch__input"
                id="theme-switch"
                checked
              />
              <div class="theme-switch__slider"></div>
            </label>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="calculator">
            <span class="calculator__value">0</span>
            <button
              class="calculator__clean-btn spec-operation-btn"
              data-btn-type="clean"
            >
              AC
            </button>
            <button
              class="calculator__sign-change-btn spec-operation-btn"
              data-btn-type="sign-change"
            >
              &plusmn
            </button>
            <button
              class="calculator__percent-btn spec-operation-btn"
              data-btn-type="percent"
            >
              %
            </button>
            <button
              class="calculator__division-btn basic-operation-btn"
              data-btn-type="division"
            >
              &divide
            </button>
            <button
              class="calculator__seven-btn digit-btn"
              data-btn-type="seven"
            >
              7
            </button>
            <button
              class="calculator__eight-btn digit-btn"
              data-btn-type="eight"
            >
              8
            </button>
            <button class="calculator__nine-btn digit-btn" data-btn-type="nine">
              9
            </button>
            <button
              class="calculator__mult-btn basic-operation-btn"
              data-btn-type="mult"
            >
              &times
            </button>
            <button class="calculator__four-btn digit-btn" data-btn-type="four">
              4
            </button>
            <button class="calculator__five-btn digit-btn" data-btn-type="five">
              5
            </button>
            <button class="calculator__six-btn digit-btn" data-btn-type="six">
              6
            </button>
            <button
              class="calculator__minus-btn basic-operation-btn"
              data-btn-type="minus"
            >
              -
            </button>
            <button class="calculator__one-btn digit-btn" data-btn-type="one">
              1
            </button>
            <button class="calculator__two-btn digit-btn" data-btn-type="two">
              2
            </button>
            <button
              class="calculator__three-btn digit-btn"
              data-btn-type="three"
            >
              3
            </button>
            <button
              class="calculator__plus-btn basic-operation-btn"
              data-btn-type="plus"
            >
              +
            </button>
            <button class="calculator__null-btn digit-btn" data-btn-type="null">
              0
            </button>
            <button
              class="calculator__comma-btn digit-btn"
              data-btn-type="comma"
            >
              ,
            </button>
            <button
              class="calculator__calc-btn basic-operation-btn"
              data-btn-type="calc"
            >
              =
            </button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__git-link-wrapper">
            <a
              href="https://github.com/Shist/JS-Calculator"
              target="_blank"
              class="footer__git-link"
            >
              <img
                src="./assets/images/github.png"
                alt="GitHub"
                class="footer__git-img"
              />
              <p class="footer__git-text">This project on GitHub</p>
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="./build/bundle.js"></script>
  </body>
</html>
